{% extends 'base.html' %}

{% block content %}
    <h1>Tasks page</h1>
    <table>
        <tr><th>Title</th><th>Description</th>
            <th>Due date</th><th>Action</th>
        </tr>
        <!-- <tr>
            {%for field in form%}

            {% endfor %}
        </tr> -->

        {% for task in tasks%}
            <tr>
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.due_date}}</td>
                <td>
                    <form method="POST" action="{% url 'save' %}">
                        {% csrf_token %}
                        <button type="submit" name = "edit">Edit</button>

                    </form>

                    <button name = "delete">Delete</button>

                </td>

            </tr>
        {% endfor %}
    </table>
    <p>{{error}}</p>

    <a href = "{% url 'home'%}">Home page</a>
    <form method="POST" action="{% url 'save' %}">
        {% csrf_token %}
        <button type="submit" name = "task">Add Task</button>
    </form>
{% endblock %}
